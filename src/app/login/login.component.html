<mat-card> 
  <mat-card-content> 
    <form class="my-form" [formGroup]="form" (ngSubmit)="login()"> 
      <mat-form-field class="full-width">
      <mat-label>Email</mat-label> 
        <input matInput placeholder="Email" type="email" name="email" formControlName="email">
       </mat-form-field> <mat-form-field class="full-width"> 
         <mat-label>Password</mat-label> 
        <input matInput placeholder="Password" type="password" name="password" formControlName="password"> 
      </mat-form-field> 
    </form> 
  </mat-card-content> 
  <mat-card-actions> 
    <button mat-raised-button (click)="login()" color="primary">Login </button>  
    </mat-card-actions>
<mat-card-actions>
  <button type="button" class="btn btn-primary btn-block" (click)="tryFacebookLogin()">Login with Facebook</button>
    <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">Login with Google</button>
</mat-card-actions>

       </mat-card>
